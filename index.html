  <script>
    const stage = document.getElementById("stage");
    let steps = [];
    let stepIndex = 0;
    let currentId = "section1";

    function highlightNav(id) {
      document.querySelectorAll(".side-menu a").forEach(a => a.classList.remove("active"));
      const activeLink = document.querySelector(`.side-menu a[data-target="${id}"]`);
      if (activeLink) activeLink.classList.add("active");
    }

    function loadSection(id) {
      const tpl = document.getElementById(id);
      if (!tpl) return;

      // ã‚¹ãƒ†ãƒ¼ã‚¸ã‚’ç©ºã«ã—ã¦è©²å½“ãƒ†ãƒ³ãƒ—ãƒ¬ã®å†…å®¹ã‚’è¼‰ã›ã‚‹
      stage.innerHTML = "";

      stage.appendChild(fragment);

      // ã‚¹ãƒ†ãƒƒãƒ—å¯¾è±¡ã‚’å–å¾—ã—ã¦æœ€åˆã¯å…¨éƒ¨éš ã™
      steps = Array.from(stage.querySelectorAll("h2, p"));
      steps.forEach(el => el.classList.add("step-hidden"));
      stepIndex = 0;

      currentId = id;
      highlightNav(id);
    }

    function revealNext() {
      if (stepIndex >= steps.length) return;
      const next = steps[stepIndex];
      next.classList.remove("step-hidden");
      next.classList.add("step-show");
      setTimeout(() => next.classList.remove("step-show"), 220);
      stepIndex++;
    }
